<div class="container max-w-max mx-auto px-4 py-4">
  <div class="w-full px-4 py-10">
    <div class="columns-1 sm:columns-2 md:columns-3 gap-4">
      @for (entry of sectionEntries$ | async; track entry[0]) {
      @let sectionKey = entry[0];
      @let section = entry[1];

      <div class="inline-block w-full mb-4 break-inside-avoid">
        <a [routerLink]="getRoute(sectionKey)"
          class="relative block group overflow-hidden rounded-lg shadow-lg cursor-pointer">
          <!-- Image -->
          <img [src]="section.heroImage.thumbnailFilePath || section.heroImage.assetFilePath" [alt]="section.title"
            loading="lazy" class="w-full h-auto object-cover transition-transform duration-300 group-hover:scale-105" />

          <!-- Overlay with Title and Year -->
          <div class="absolute bottom-0 left-0 right-0 bg-black/50 px-4 py-3 text-white text-center flex flex-col justify-end sm:inset-0 sm:items-center sm:justify-center sm:opacity-0 sm:group-hover:opacity-100 sm:transition-opacity sm:duration-300">
            <h3 class="text-lg font-normal">{{ section.title }}</h3>
            <p class="text-sm font-light mt-1">{{ section.year }}</p>
          </div>
        </a>
      </div>
      }
    </div>
  </div>

</div>
