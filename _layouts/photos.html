<!DOCTYPE html>
<html lang="en">
  {% include head.html %}
  <body>
    {% include header.html %}
    {{ content }}
    {% include footer.html %}
    {% include scripts.html %}
    
    <script src="{{'/assets/js/ekko-lightbox.js' | prepend: site.baseurl}}"></script>

    <script>
      $(document).on('click', '[data-toggle="lightbox"]', function(event) {
        event.preventDefault();
        return $(this).ekkoLightbox({
          showArrows: true,
          wrapping: false
        });
      });
    </script>
  </body>
</html>
