name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master

permissions:
  contents: write # required for deploying to gh-pages

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repo
        uses: actions/checkout@v3

      - name: ğŸŸ¢ Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ› ï¸ Build Angular app
        run: npm run build -- --configuration production

      - name: ğŸ“ Copy index.html to 404.html
        run: cp dist/molliehansen/browser/index.html dist/molliehansen/browser/404.html

      - name: ğŸš€ Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: dist/molliehansen/browser
